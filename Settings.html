<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
 /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page layout */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f2f5;
        }

        /* Main Container */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 18%;
            background-color: #333333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar p {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .sidebar-menu {
            width: 100%;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 8px 0;
            background-color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
            justify-content: center;
        }

        .menu-item.active, .menu-item:hover {
            background-color: #b89e80;
            color: #fff;
        }

        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            width: 82%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #262626;
            color: #ffffff;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333333;
        }

        .search-bar input {
            width: 300px;
            padding: 8px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: #ffffff;
            padding-left: 20px;
            color: #333;
        }

        .top-icons img {
            width: 25px;
            height: 25px;
            margin-left: 15px;
            cursor: pointer;
        }
        .settings *{
            display:grid;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 25px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #settingsTitle{
            /* display: flex; */
            font-size: 50px;
            font-weight: bold;
            color: black;
            background-color: #fff;
            width: 500px;
            height: 90px;
            margin: 10px 250px 60px 250px;
            padding: 10px 20px;
        }
        .settingsbuttons *{
            font-weight: bold;
            font-size: 20px;
            width: 16em;
            height: 3em;
            margin: 10px 20px;
        }
        .settingsbuttons *:hover{
            color: white;
            background-color: #b89e80;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="user-avatar.png" alt="User Avatar">
            <p>Hi, First name of the user</p>
            <div class="sidebar-menu">
                <div class="menu-item active">Home</div>
                <div class="menu-item"><a href="Calendar.html">Calendar</a></div>
                <div class="menu-item"><a href=Courses.html>Courses</a></div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="top-icons">
                    <img src="settings-icon.png" alt="Settings Icon">
                    <img src="notification-icon.png" alt="Notifications Icon">
                </div>
            </div>

        <!-- Settings Page-->
         <div class="settings">
            <h1 id="settingsTitle"> Settings </h1>
            <section class="settingsbuttons">
            <button>Edit Account</button>
        
            <button>Sign out</button>
        </section>
         </div>
</body>
