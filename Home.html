<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page layout */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f2f5;
        }

        /* Main Container */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 18%;
            background-color: #333333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar p {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .sidebar-menu {
            width: 100%;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 8px 0;
            background-color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
            justify-content: center;
        }

        .menu-item.active, .menu-item:hover {
            background-color: #b89e80;
            color: #fff;
        }

        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            width: 82%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #262626;
            color: #ffffff;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333333;
        }

        .search-bar input {
            width: 300px;
            padding: 8px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: #ffffff;
            padding-left: 20px;
            color: #333;
        }

        .top-icons img {
            width: 25px;
            height: 25px;
            margin-left: 15px;
            cursor: pointer;
        }

        /* Calendar Section */
        .calendar-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            color: #333333;
            flex: 1;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }

        /* To-do List Section */
        .todo-section {
            padding: 20px;
            background-color: #1d1d1d;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .todo-section h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            background-color: #333333;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .confirm-button {
            display: block;
            padding: 8px 20px;
            background-color: #b89e80;
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            text-align: center;
        }

        .confirm-button:disabled {
            background-color: #888888;
            cursor: not-allowed;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="user-avatar.png" alt="User Avatar">
            <p>Hi, First name of the user</p>
            <div class="sidebar-menu">
                <div class="menu-item active">Home</div>
                <div class="menu-item"><a href="Calendar.html">Calendar</a></div>
                <div class="menu-item"><a href=Courses.html>Courses</a></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="top-icons">
                    <img src="settings-icon.png" alt="Settings Icon">
                    <img src="notification-icon.png" alt="Notifications Icon">
                </div>
            </div>

            <!-- Calendar Section -->
            <div class="calendar-section">
                <div id="calendar"></div>
            </div>

            <!-- To-do List Section -->
            <div class="todo-section">
                <h3 id="todoDay">Today To Do:</h3>
                <div id="todoList"></div>
                <button id="confirmButton" class="confirm-button" disabled onclick="confirmTasks()">Check</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="database.js"></script>
    <script>
        let selectedTasks = new Set();

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                dateClick: function(info) {
                    displayTasks(info.dateStr);
                }
            });
            calendar.render();
            displayTasks(new Date().toISOString().split('T')[0]);
        });

        function displayTasks(date) {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            document.getElementById('todoDay').textContent = `${new Date(date).toLocaleDateString('default', { weekday: 'long' })} To Do:`;
            selectedTasks.clear();
            document.getElementById('confirmButton').disabled = true;

            db.forEach((course) => {
                course.events.forEach(event => {
                    if (event.date === date && !event.completed) {
                        const task = document.createElement('div');
                        task.classList.add('todo-item');
                        task.innerHTML = `
                            <span style="color: ${course.color}"><strong>${course.course_ID}</strong>: ${event.name}<br>${event.time_interval} - ${event.type}</span>
                            <input type="checkbox" onchange="toggleTask('${course.course_ID}', '${event.name}')">
                        `;
                        todoList.appendChild(task);
                    }
                });
            });
        }

        function toggleTask(courseID, eventName) {
            const key = `${courseID}-${eventName}`;
            if (selectedTasks.has(key)) {
                selectedTasks.delete(key);
            } else {
                selectedTasks.add(key);
            }
            document.getElementById('confirmButton').disabled = selectedTasks.size === 0;
        }

        function confirmTasks() {
            selectedTasks.forEach(taskKey => {
                const [courseID, eventName] = taskKey.split('-');
                const course = db.get(courseID);
                const event = course.events.find(e => e.name === eventName);
                if (event) event.completed = true;
            });
            selectedTasks.clear();
            document.getElementById('confirmButton').disabled = true;
            displayTasks(new Date().toISOString().split('T')[0]);
        }
    </script>
</body>
</html>
