<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page layout */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #262626; /* Dark background */
        }

        /* Main Container */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 18%;
            background-color: #333333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            border-radius: 0; /* Sharp edges */
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar p {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .sidebar-menu {
            width: 100%;
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 8px 0;
            background-color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            transition: 0.3s;
            justify-content: center;
        }

        .menu-item.active, .menu-item:hover {
            background-color: #b89e80;
            color: #fff;
        }

        .menu-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            width: 82%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #1d1d1d; /* Dark background for main content */
            border-radius: 0; /* Sharp edges */
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 12px;
            background-color: #333333;
        }

        .search-bar input {
            width: 300px;
            padding: 8px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: #ffffff;
            padding-left: 20px;
            color: #333;
        }

        .top-icons img {
            width: 25px;
            height: 25px;
            margin-left: 15px;
            cursor: pointer;
        }

        /* Calendar Section */
        .calendar-section {
            background-color: #ffffff; /* White background for calendar */
            padding: 20px;
            border-radius: 15px;
            color: #333333;
            flex: 1;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #calendar {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="user-avatar.png" alt="User Avatar">
            <p>Hi, First name of the user</p>
            <div class="sidebar-menu">
                <div class="menu-item">Home</div>
                <div class="menu-item active">Calendar</div>
                <div class="menu-item">Courses</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="top-icons">
                    <img src="settings-icon.png" alt="Settings Icon">
                    <img src="notification-icon.png" alt="Notifications Icon">
                </div>
            </div>

            <!-- Calendar Section -->
            <div class="calendar-section">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                
            });
            calendar.render();
        });
    </script>
</body>
</html>
