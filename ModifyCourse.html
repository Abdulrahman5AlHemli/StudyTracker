<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Course</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #262626;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container */
        .form-container {
            background-color: #1d1d1d;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            color: #ffffff;
            background-color: #b89e80;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #a08060;
        }

        .cancel-button {
            background-color: #888888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modify Course</h2>
        <form id="modifyCourseForm">
            <label for="courseID">Course ID:</label>
            <input type="text" id="courseID" readonly>

            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" required>

            <label for="credit">Credit:</label>
            <input type="number" id="credit" min="1" max="5" required>

            <label for="term">Term:</label>
            <input type="text" id="term" required>

            <label for="color">Color (Hex):</label>
            <input type="text" id="color" required>

            <div class="buttons">
                <button type="button" class="button cancel-button" onclick="window.location.href='Courses.html'">Cancel</button>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>

    <script src="database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const courseID = localStorage.getItem('courseToModify');
            const course = db.get(courseID);

            document.getElementById('courseID').value = course.course_ID;
            document.getElementById('courseName').value = course.course_Name;
            document.getElementById('credit').value = course.credit;
            document.getElementById('term').value = course.term;
            document.getElementById('color').value = course.color;
        });

        document.getElementById('modifyCourseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const courseID = document.getElementById('courseID').value;
            const courseName = document.getElementById('courseName').value;
            const credit = document.getElementById('credit').value;
            const term = document.getElementById('term').value;
            const color = document.getElementById('color').value;

            db.set(courseID, {
                course_ID: courseID,
                course_Name: courseName,
                credit: Number(credit),
                term: term,
                color: color,
                events: db.get(courseID).events  // Retain existing events
            });

            window.location.href = 'Courses.html';
        });
    </script>
</body>
</html>
