<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full-page layout */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #262626;
        }

        /* Main Container */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 18%;
            background-color: #333333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar p {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .sidebar-menu {
            width: 100%;
            margin-top: 20px;
        }

        .menu-item {
            padding: 12px 20px;
            margin: 8px 0;
            background-color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
        }

        .menu-item.active, .menu-item:hover {
            background-color: #b89e80;
            color: #fff;
        }

        .menu-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Main Content */
        .main-content {
            width: 82%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #1d1d1d;
            color: #ffffff;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 12px;
            background-color: #333333;
        }

        .search-bar input {
            width: 300px;
            padding: 8px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: #ffffff;
            padding-left: 20px;
            color: #333;
        }

        .top-icons img {
            width: 25px;
            height: 25px;
            margin-left: 15px;
            cursor: pointer;
        }

        /* Courses Section */
        .courses-section {
            background-color: #333333;
            padding: 20px;
            border-radius: 15px;
            color: #ffffff;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .course-list {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .course-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            background-color: #444444;
            color: #ffffff;
        }

        .course-item span {
            font-weight: bold;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .modify-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .modify-btn {
            background-color: #b89e80;
            color: #ffffff;
        }

        .delete-btn {
            background-color: #d9534f;
            color: #ffffff;
        }

        /* Main Buttons */
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            color: #ffffff;
            background-color: #b89e80;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #a08060;
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="user-avatar.png" alt="User Avatar">
            <p>Hi, First name of the user</p>
            <div class="sidebar-menu">
                <div class="menu-item"><a href="Home.html">Home</a></div>
                <div class="menu-item"><a href="Calendar.html">Calendar</a></div>
                <div class="menu-item active">Courses</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Course Name">
                </div>
                <div class="top-icons">
                    <img src="settings-icon.png" alt="Settings Icon">
                    <img src="notification-icon.png" alt="Notifications Icon">
                </div>
            </div>

            <!-- Courses Section -->
            <div class="courses-section">
                <h2>Courses</h2>
                <div class="course-list" id="courseList"></div>
                <div class="buttons">
                    <button class="button" onclick="location.href='AddCourse.html'">+ Add Course</button>
                    <button class="button" onclick="toggleEditMode()">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script>
        let editMode = false;

        function loadCourses() {
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '';

            db.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.classList.add('course-item');
                courseItem.innerHTML = `
                    <div>
                        <span style="color: ${course.color}">${course.course_ID}</span> (${course.course_Name})<br>
                        Credit: ${course.credit}
                    </div>
                    <span>Term: ${course.term}</span>
                `;

                if (editMode) {
                    const actions = document.createElement('div');
                    actions.classList.add('action-buttons');

                    const modifyBtn = document.createElement('button');
                    modifyBtn.classList.add('modify-btn');
                    modifyBtn.textContent = 'Modify';
                    modifyBtn.onclick = () => modifyCourse(course.course_ID);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteCourse(course.course_ID);

                    actions.appendChild(modifyBtn);
                    actions.appendChild(deleteBtn);
                    courseItem.appendChild(actions);
                }

                courseList.appendChild(courseItem);
            });
        }

        function toggleEditMode() {
            editMode = !editMode;
            loadCourses();
        }

        function deleteCourse(courseID) {
            db.delete(courseID);
            loadCourses();
        }

        function modifyCourse(courseID) {
            localStorage.setItem('courseToModify', courseID);
            window.location.href = 'ModifyCourse.html';
        }

        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
</body>
</html>
